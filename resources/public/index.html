<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Information Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <!-- Movie.html -->
  <a href="/"> Link to Homepage </a>
  <h2> Movie Information </h2>
  <p>find out more about your favorite <strong>movie</strong> information</p>
  <br><br>
  <input type="text" placeholder="enter movie title"></input>
  <button class="btn btn-primary btn-md" id="submit">Fetch Movie Data</button>

  <form action="" method="post" id="MovieForm" novalidate>
    <legend> Movie Information Finder</legend>
    <fieldset>
      <div>
        <h2>Title</h2>
        <p>Enter Title</p>
      </div>
      <div>
      <div>
        <h2>Poster</h2>
        <p>Enter Poster</p>
      </div>
      <div>
        <h2>Actor</h2>
        <p>Enter Actor Url</p>
      </div>
    </fieldset>
  </form>
  <script src="js/movie.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
